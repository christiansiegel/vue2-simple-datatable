<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Basic Example</title>
  </head>
  <body>
    
    <div class="container" id="app">
      <h1>
        <a class="text-dark" href="https://github.com/christiansiegel/vue2-simple-datatable">
          vue2-simple-datatable <i class="fab fa-github"></i>
        </a>
      </h1>
      <h2>Basic Example</h2>

      <vue2-simple-datatable :data="data" :columns="columns" />
    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <!-- vue2-simple-datatable -->
    <script src="../../dist/vue2-simple-datatable.min.js"></script>

    <!-- some example data -->
    <script src="../example-data.js"></script>

    <script>
      var app = new Vue({ 
        el: '#app',
        data: {
          data: persons, // example-data.js
          columns: [ 'first', 'last', 'age' ]
        }
      });
    </script>

  </body>
</html>
